<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            padding: 20px;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
            margin: 20px;
        }
        
        h1 {
            color: #ff3366;
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
        }
        
        .subtitle {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
        }
        
        @media (min-width: 480px) {
            .buttons-container {
                flex-direction: row;
                justify-content: center;
            }
        }
        
        .btn {
            padding: 18px 30px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            min-width: 160px;
            min-height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .yes-btn {
            background: linear-gradient(to right, #ff3366, #ff6b9d);
            color: white;
        }
        
        .no-btn {
            background: linear-gradient(to right, #666, #999);
            color: white;
            position: relative;
        }
        
        .message-container {
            background: #fff5f7;
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            border: 3px dashed #ff3366;
            display: none;
            animation: fadeIn 0.8s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-title {
            color: #ff3366;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .message-content {
            color: #333;
            font-size: 1.5rem;
            line-height: 1.5;
            margin-top: 10px;
        }
        
        .heart-icon {
            color: #ff3366;
            margin: 0 8px;
        }
        
        /* Heart balloon styling */
        .heart-balloon {
            position: absolute;
            font-size: 3rem;
            color: #ff3366;
            z-index: 1;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255, 51, 102, 0.3));
            animation: float 6s ease-in-out infinite;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -15px) rotate(5deg); }
            50% { transform: translate(-5px, -20px) rotate(-5deg); }
            75% { transform: translate(-10px, -10px) rotate(3deg); }
        }
        
        footer {
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 20px;
                font-size: 1.3rem;
                min-height: 70px;
            }
            
            .buttons-container {
                gap: 15px;
            }
            
            .heart-balloon {
                font-size: 2.5rem;
            }
        }
        
        /* Prevent text selection on mobile */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Heart balloons will be added here -->
    
    <div class="container no-select">
        <h1>Will You Be My Valentine? ðŸ’•</h1>
        <p class="subtitle">Please choose your answer below</p>
        
        <div class="buttons-container">
            <button class="btn yes-btn" id="yesBtn">
                <span>YES!</span> <i class="fas fa-heart"></i>
            </button>
            <button class="btn no-btn" id="noBtn">
                <span>No</span>
            </button>
        </div>
        
        <div class="message-container" id="messageContainer">
            <h2 class="message-title">
                <i class="fas fa-heart heart-icon"></i> 
                I knew you'd say YES! 
                <i class="fas fa-heart heart-icon"></i>
            </h2>
            <p class="message-content">
                Se vidimo u sredo bebi! ðŸ’–
            </p>
        </div>
        
        <footer>
            Made with <i class="fas fa-heart" style="color: #ff3366;"></i> for you
        </footer>
    </div>

    <script>
        // Create heart balloons
        function createHeartBalloons() {
            const colors = ['#ff3366', '#ff6b9d', '#ff8fab', '#ff4d8d'];
            const body = document.body;
            
            // Create fewer balloons on mobile for better performance
            const balloonCount = window.innerWidth <= 480 ? 5 : 8;
            
            for (let i = 0; i < balloonCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-balloon';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                // Random position within viewport
                const size = Math.random() * 1.5 + 2;
                const x = Math.random() * 95;
                const y = Math.random() * 95;
                
                heart.style.left = `${x}vw`;
                heart.style.top = `${y}vh`;
                heart.style.fontSize = `${size}rem`;
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation
                const delay = Math.random() * 5;
                const duration = Math.random() * 4 + 5;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                
                // Make heart move away when clicked/tapped
                heart.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.style.transition = 'all 0.5s ease';
                    
                    // Move to a new random position
                    const newX = Math.random() * 90;
                    const newY = Math.random() * 90;
                    this.style.left = `${newX}vw`;
                    this.style.top = `${newY}vh`;
                    
                    // Reset transition after move
                    setTimeout(() => {
                        this.style.transition = '';
                    }, 500);
                });
                
                // Also respond to touch on mobile
                heart.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.click();
                }, { passive: false });
                
                body.appendChild(heart);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createHeartBalloons();
            
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const messageContainer = document.getElementById('messageContainer');
            
            // Yes button - show message
            yesBtn.addEventListener('click', function() {
                messageContainer.style.display = 'block';
                yesBtn.innerHTML = '<span>YES!</span> <i class="fas fa-heart"></i> <i class="fas fa-heart"></i> <i class="fas fa-heart"></i>';
                yesBtn.style.transform = 'scale(1.1)';
                
                // Create celebration effect
                createCelebrationHearts();
                
                // Scroll to message on mobile
                setTimeout(() => {
                    messageContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });
            
            // No button - moves away when clicked
            let noClickCount = 0;
            
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                noClickCount++;
                
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                
                // Calculate available space
                const maxX = containerRect.width - btnRect.width - 20;
                const maxY = containerRect.height - btnRect.height - 20;
                
                // Move to random position within container
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
                
                // Make button smaller after multiple clicks
                if (noClickCount > 2) {
                    const scale = Math.max(0.7, 1 - (noClickCount * 0.1));
                    noBtn.style.transform = `scale(${scale})`;
                }
                
                // Vibrate on mobile if available
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            });
            
            // Also handle touch for mobile
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.click();
            }, { passive: false });
            
            // Create celebration hearts when yes is clicked
            function createCelebrationHearts() {
                const heartCount = window.innerWidth <= 480 ? 12 : 20;
                
                for (let i = 0; i < heartCount; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = '<i class="fas fa-heart"></i>';
                        heart.style.position = 'fixed';
                        heart.style.color = '#ff3366';
                        heart.style.fontSize = Math.random() * 25 + 15 + 'px';
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.top = '100vh';
                        heart.style.opacity = '0.9';
                        heart.style.pointerEvents = 'none';
                        heart.style.zIndex = '1000';
                        
                        document.body.appendChild(heart);
                        
                        // Animate heart floating up
                        const animation = heart.animate([
                            { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                            { transform: `translateY(-${Math.random() * 70 + 30}vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                        ], {
                            duration: Math.random() * 2000 + 1500,
                            easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                        });
                        
                        // Remove after animation
                        animation.onfinish = () => {
                            if (heart.parentNode) {
                                heart.parentNode.removeChild(heart);
                            }
                        };
                    }, i * 100);
                }
            }
            
            // Handle window resize for mobile orientation changes
            let resizeTimer;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function() {
                    // Remove old hearts and create new ones for new screen size
                    document.querySelectorAll('.heart-balloon').forEach(heart => {
                        heart.parentNode.removeChild(heart);
                    });
                    createHeartBalloons();
                }, 250);
            });
        });
        
        // Prevent zoom on double-tap for mobile
        document.addEventListener('touchend', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
